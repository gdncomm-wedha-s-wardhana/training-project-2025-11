server.port=8080
spring.application.name=api-gateway

spring.cloud.gateway.routes[0].id=member-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/member/**
spring.cloud.gateway.routes[0].filters[0]=Authentication
spring.cloud.gateway.routes[0].filters[1]=StripPrefix=0

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/product/**
spring.cloud.gateway.routes[1].filters[0]=Authentication
spring.cloud.gateway.routes[1].filters[1]=StripPrefix=0

spring.cloud.gateway.routes[2].id=cart-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/cart/**
spring.cloud.gateway.routes[2].filters[0]=Authentication
spring.cloud.gateway.routes[2].filters[1]=StripPrefix=0
